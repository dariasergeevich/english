<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Рандомайзер слов на английском языке">
  <meta name="keywords" content="">
  <meta name="author" content="Дарья Амелина">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>EnglishRandom</title>
</head>
<body>
  <div class="page">
  <main class="content">
    <div class="circle"> 
       <h2 class="arr_name"></h2>
      </div>
  
    <div class="column">
      <div class="row">
        <div class="correct">
          <p class="count correct-count">0</p>
        </div>
        <div class="wrong">
          <p class="count wrong-count">0</p>
        </div>
      </div>
    <h3 class="rus_word"></h3>
    <input class="input">
   
    <p class="eng_word hidden"></p>
    <p class="comment"></p>
  
    <button class="check-btn btn">CHECK</button>
    <button class="next-btn btn hidden">NEXT</button>
    <button class="menu-btn btn">MENU</button>
  </div>
</div>

</main>
<div class="menu flex">
  <div class="menu_circle"></div>
  <div class ='menu_container'>
    <button class="menu_btn btn_admin">ADMIN MODE</button>
  <h1 class = "menu_header">CHOOSE THE ARRAY</h1>
  <div class="menu_row">
    <button class="menu_btn btn1">ARR 1</button>
    <button class="menu_btn btn2">ARR 2</button>
    <button class="menu_btn btn3">ARR 3</button>
    <button class="menu_btn btn4">ARR 4</button>
    <button class="menu_btn btn5">ARR 5 <br>(special)</button>
  </div>
</div>
<div class="menu_circle_dark"></div>
</div>


<div class="menu menu1">
  <div class ='menu_container'>
  <div class="menu_column">
    <p class = 'words_counter'>Number of words in the array: <span class="words_count"></span></p>
    <p>ENTER ENGLISH WORD</p>
    <input class="input input_eng">
    <p>ENTER RUSSIAN TRANSLATION</p>
    <input class="input input_rus">
    <button class="btn add-btn">ADD WORD</button>
  </div>
</div>
<div class="menu_circle_dark"></div>
<button class="menu-btn btn menu-btn-1">MENU</button>
</div>



<div class="popup">
<div class ='popup_container'>
  <h1 class="popup_title">ARE YOU SURE? <br>YOUR PROGRESS WILL BE LOST<br></h1>
  <div class='popup_row'>
    <button class="menu_btn yes">YES</button>
    <button class="menu_btn no">NO</button>
  </div>
</div>
</div>


<div class="popup popup1">
  <div class ='popup_container'>
    <h1 class="popup_title">
      THE ARRAY HAS BEEN COPYED TO THE CLIPBOARD</h1>
      <button class="menu_btn btn_ok">OK</button>
  </div>
  </div>


<script src="./script.js" type="module"></script>
<script src="./words1.js" type="module"></script>
<script src="./words2.js" type="module"></script>
<script src="./words3.js" type="module"></script>
</body>
</html>
