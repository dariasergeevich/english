<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <div class="page">
  <main class="content">
    <div class="column">
      <div class="row">
        <div class="correct">
          <p class="count correct-count">0</p>
        </div>
        <div class="wrong">
          <p class="count wrong-count">0</p>
        </div>
      </div>
    <h3 class="rus_word"></h3>
    <input class="input">
    <p class="eng_word hidden"></p>
    <p class="comment"></p>
    <button class="check-btn btn">CHECK</button>
    <button class="next-btn btn">NEXT</button>
  </div>
</div>
</main>
<div class="menu">
  <div class ='menu_container'>
  <h1 class = "menu_header">CHOOSE THE ARRAY</h1>
  <div class="menu_row">
    <button class="menu_btn btn1">ARR 1 <br>(1-700)</button>
    <button class="menu_btn btn2">ARR 2 <br>(701-1400)</button>
    <button class="menu_btn btn3">ARR 3 <br>(1401-2100)</button>
    <button class="menu_btn btn4">ARR 4 <br>(2101-rest)</button>
   <!-- <button class="menu_btn btn5">ARR 5 <br>(special)</button>-->
  </div>
</div>
</div>
